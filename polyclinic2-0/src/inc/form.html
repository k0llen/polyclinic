<form action="#!" class="form">
    <div class="input-block input-block_medium">
        <div class="name">ФИО</div>
        <input type="text" class="form-input" id="input-name">
    </div>
    <div class="input-block input-block_small">
        <div class="name">Дата рождения</div>
        <input type="text" class="form-input form-input_calendar" id="input-birthday">
        <span class="calendar-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                fill="none">
                <path d="M21 4H3V20H21V4Z"  stroke-width="1.5" stroke-linecap="round"
                    stroke-linejoin="round" />
                <path d="M8 2V6"  stroke-width="1.5" stroke-linecap="round"
                    stroke-linejoin="round" />
                <path d="M16 2V6"  stroke-width="1.5" stroke-linecap="round"
                    stroke-linejoin="round" />
                <path d="M3 10H21"  stroke-width="1.5" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>
        </span>
    </div>
    <div class="input-block input-block_small">
        <div class="name">Телефон</div>
        <input type="text" class="form-input" id="input-phone">
    </div>
    <div class="input-block input-block_medium">
        <div class="name">Адрес</div>
        <input type="text" class="form-input" id="input-adress">
    </div>
    <div class="input-block input-block_large">
        <div class="name">Симптомы</div>
        <input type="text" class="form-input" id="input-symptoms">
    </div>
    <div class="input-block input-block_large">
        <div class="name">Был ли контакт с COVID-19</div>
        <input type="text" class="form-input" id="input-covid-contact">
    </div>
    <div class="input-block input-block_large">
        <textarea name="" id="pharm-textarea"></textarea>
    </div>
    <label class="checkbox-block">
        <input type="checkbox" name="" class="real-checkbox" id="form-checkbox-personal">
        <span class="custom-checkbox"></span>
        <p>Cоглашаюсь на передачу и обработку персональных данных в соответствии с п.4 ст. 9
            Федерального закона № 152-ФЗ</p>
    </label>
    <button class="btn btn_red">Отправить заявку</button>
</form>
